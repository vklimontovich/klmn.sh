---
- name: Check if Docker is installed
  command: docker --version
  register: docker_installed
  ignore_errors: true
  changed_when: false

- name: Install required packages for Docker
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
    update_cache: true
  when: docker_installed.rc != 0

- name: Create keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"
  when: docker_installed.rc != 0

- name: Add Docker GPG key
  shell: |
    curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
    chmod a+r /etc/apt/keyrings/docker.gpg
  args:
    creates: /etc/apt/keyrings/docker.gpg
  when: docker_installed.rc != 0

- name: Add Docker repository
  shell: |
    echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo $VERSION_CODENAME) stable" > /etc/apt/sources.list.d/docker.list
  args:
    creates: /etc/apt/sources.list.d/docker.list
  when: docker_installed.rc != 0

- name: Install Docker
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: true
  when: docker_installed.rc != 0

- name: Ensure Docker service is running
  systemd:
    name: docker
    state: started
    enabled: true

- name: Create docker socket override directory
  file:
    path: /etc/systemd/system/docker.socket.d
    state: directory
    mode: '0755'

- name: Allow sudo users to access docker
  copy:
    content: |
      [Socket]
      SocketGroup=sudo
    dest: /etc/systemd/system/docker.socket.d/override.conf
    mode: '0644'
  notify: Reload docker socket
