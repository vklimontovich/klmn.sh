apiVersion: v1
kind: Namespace
metadata:
  name: hello-world
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: hello
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html
          resources:
            requests:
              memory: 16Mi
              cpu: 10m
            limits:
              memory: 32Mi
              cpu: 50m
      volumes:
        - name: html
          configMap:
            name: hello-world-html
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hello-world-html
  namespace: hello-world
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head><title>Hello World</title></head>
    <body>
      <h1>Hello from k8s!</h1>
      <p>Internet Gateway is working.</p>
    </body>
    </html>
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world
  namespace: hello-world
  annotations:
    internet-gateway/host: "hello.klmn.sh"
    internet-gateway/auto-dns: "true"
    internet-gateway/auto-https: "true"
    internet-gateway/ip-mode: "node-port"
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: hello-world
